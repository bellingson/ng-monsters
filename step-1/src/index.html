<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monster Store</title>    

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.3.0/octicons.css">

<link rel="stylesheet" href="css/main.css">

 <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">

          <a class="navbar-brand" href="/">Monster Store</a>
        </div>

      </div>
</nav>

<div class="main-app" ng-app="monsterApp">
  <div class="container" >

    <div class="row cart-sell">  
      <div class="col-sm-4 col-sm-offset-8">
        <a href="/sell.html" class="btn btn-sell">Sell</a>
        <a href="/checkout.html" class="btn btn-checkout">Checkout (0)</a>
      </div>
    </div>

    <div class="row" ng-controller="MonsterListCtrl as list">

      <!-- // MONSTER 1 -->
      <div class="col-sm-4" ng-repeat="monster in list.monsters">

        <div class="box monster">
            <a href="/sell.html" class="edit octicon octicon-pencil"></a>

            <h3>{{monster.name}}</h3>

            
            <img ng-src="{{monster.img}}" alt="{{monster.name}}"/>

            <p class="summary">
              {{monster.description}}
            </p>

          <div class="row">
            <div class="col-sm-5 price">
                {{monster.price}}
            </div>
            <div class="col-sm-7">
              <a href="monster-detail.html" class="btn btn-details">Details</a>
              <button class="btn btn-cart">Add to Cart</button>
            </div>
          </div>
        
            </div> <!-- // monster -->
      </div> <!-- monster-col -->

        
    </div> <!-- row -->

    

  </div> <!-- // container -->
</div><!-- // main-app -->

<footer>
  
    &copy; 2016 Northstar New Media

</footer>


 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
<script src="app.js"></script>
<script src="monster/monster-list.controller.js"></script>

</body>
</html>

<div class="row cart-sell">
    <div class="col-sm-4">
        <a href="/#/" class="btn btn-warning"><span class="octicon octicon-chevron-left"></span> Monsters</a>
    </div>

  </div>

  <mo-messages></mo-messages>

  <div class="row">

    <div class="col-sm-8">

      <div class="sell-box box">
        
          <h3>Sell Your Monster</h3>        
          
          <form class="form-horizontal clearfix" ng-submit="sellMonster()">
            
              <div class="form-group">
                  <label class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="monster.name" name="name" required="true" placeholder="Name" />  
                  </div>
                  
              </div>

            <div class="form-group">
                  <label class="col-sm-2 control-label">Birthday</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="monster.birthday" name="birthday" required="true" placeholder="Birthday"  value="1954-01-01" />  
                  </div>
                  
              </div>

            <div class="form-group">
                  <label class="col-sm-2 control-label">Price</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="monster.price" name="price" required="true" placeholder="Price" />  
                  </div>            
            </div>
            <div class="form-group">
                  <label class="col-sm-2 control-label">Image URL</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="monster.img" name="price" required="true" placeholder="Image URL" />  
                  </div>            
            </div>



            <div class="form-group">
                  <label class="col-sm-2 control-label">Description</label>
                  <div class="col-sm-10">
                    <textarea name="description" ng-model="monster.description" placeholder="Describe your monster" class="form-control" rows="5"></textarea>
                  </div>            
            </div>   

          <div class="form-group">                  
                  <div class="col-sm-3 col-sm-offset-9">
                  	<button class="btn btn-default" ng-click="cancelClicked()">Cancel</button>
                    <button type="submit" class="btn btn-danger">Submit</button>
                  </div>            
            </div>                        

          </form>




      </div>

     
    </div> <!-- sell-col -->

    <div class="col-sm-4" ng-show="monster.id != null">
    <div class="box">

      <h3>Cancel Sale</h3>

      <p class="alert alert-info">
        This will remove your monster from the site.
      </p>
      
      <div class="row">
        <div class="col-sm-2 col-sm-offset-4">
          <button ng-click="cancelSale()" class="btn btn-warning">Cancel Sale</button>        
        </div>  
      </div>
      
    </div>
  </div>
      
  </div>

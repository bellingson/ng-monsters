  <div class="row cart-sell">
    <div class="col-sm-4">
        <a ng-href="/#/" class="btn btn-warning"><span class="octicon octicon-chevron-left"></span> Monsters</a>
    </div>
    <div class="col-sm-4 col-sm-offset-4">
      <a ng-href="/#/sell" class="btn btn-danger">Sell</a>
      <cart-button></cart-button>
    </div>
  </div>  

<mo-messages></mo-messages>

  <div class="row">

    <div class="col-sm-8">

      <div class="box monster detail">

      <div class="row">
        <div class="col-sm-5">

          <div class="img-wrapper">
           <img src="{{detail.monster.img}}" alt="{{detail.monster.name}}"/>   
          </div>
           
        </div>
        <div class="col-sm-7">
          <h3>{{detail.monster.name}}</h3>

          <div><b>Birthday: </b>  {{detail.monster.birthday}}</div>
          <div><b>Age: </b>  62</div>
          <div><b>Price: </b>  {{detail.monster.price | currency }}</div>

          
        </div>
      </div>
      
      <p class="detail">
        {{detail.monster.description}}
      </p>

    <div class="row">
      <div class="col-sm-1 col-sm-offset-10">
        <button class="btn btn-danger" ng-click="detail.addToCart(detail.monster)">Add to Cart</button>
      </div>
    </div>
      


          </div> <!-- // monster -->
    </div> <!-- monster-col -->
      
  </div>

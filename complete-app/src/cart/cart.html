  <div class="row cart-sell">
    <div class="col-sm-4">
        <a ng-href="/#/" class="btn btn-warning"><span class="octicon octicon-chevron-left"></span> Monsters</a>
    </div>
    
  </div>  

<mo-messages></mo-messages>

<div class="row">

    <div class="col-sm-8">

      <div class="checkout-box box">
        
          <h3>Checkout</h3>        

          <table class="table table-striped">
            <tr>
              <th>Item</th>
              <th class="col-sm-2">Price</th>
              <th class="col-sm-1"></th>
            </tr>

            <tr ng-repeat="monster in cart.monsters">
              <td>{{monster.name}}</td>
              
              <td>{{monster.price | currency }}</td>
              <td>
              	<button ng-click="cart.removeMonster(monster)" class="btn btn-default"><span class="octicon octicon-x"></span></button>
              </td>     
            </tr>
	
            <tr ng-show="cart.monsters.length > 0">
              <td><b>Total</b></td>
              <td>{{cart.totalPrice | currency }}</td>
              <td></td>              
            </tr>  
            <tr ng-show="cart.monsters.length == 0">
              <td colspan="3"><em>Your cart is empty</em></td>
            </tr>                   
            

          </table>          

          <div class="row">
            <div class="col-sm-2 col-sm-offset-10">
              <button ng-disabled="cart.monsters.length == 0" ng-click="cart.checkOutClicked()" class="btn btn-danger">Checkout</button>
            </div>  

          </div>
          
      </div>    
     
    </div> <!-- checkout-col -->
      
  </div>
